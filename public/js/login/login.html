<form novalidate name='form' class='form-horizontal' ng-submit='submit()'>
  <div class='alert alert-danger col-sm-offset-2 col-sm-10' ng-if='error'>
    <span class='glyphicon glyphicon-remove'></span> {{error}}
  </div>
  <div class='form-group'>
    <label class='control-label col-sm-2'>Email Address</label>
    <div class='col-sm-10'>
      <input type='email' class='form-control' ng-model='model.userId' required autofocus display-errors />
    </div>
  </div>
  <div class='form-group'>
    <label class='control-label col-sm-2'>Password</label>
    <div class='col-sm-10'>
      <input type='password' class='form-control' ng-model='model.password' required display-errors />
    </div>
  </div>
  <div class='btn-group pull-right'>
    <input type='submit' class='btn btn-primary' value='Log In'/>
  </div>
</form>
