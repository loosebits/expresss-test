<form novalidate name='form' class='form-horizontal'>
  <div class='form-group'>
    <label class='control-label col-sm-2'>Email Address</label>
    <div class='col-sm-10'>
      <input type='email' class='form-control' ng-model='model.user.userId' required />
    </div>
  </div>
  <div class='form-group'>
    <label class='control-label col-sm-2'>Password</label>
    <div class='col-sm-10'>
      <input type='password' class='form-control' ng-model='model.user.password' required />
    </div>
  </div>
  <div class='form-group'>
    <label class='control-label col-sm-2'>Retype Password</label>
    <div class='col-sm-10'>
      <input type='password' class='form-control' ng-model='model.confirmPassword' required />
    </div>
  </div>
  <div class='btn-group pull-right'>
    <button type='button' class='btn btn-primary' ng-click='submit()'>Sign Up</button>
  </div>
</form>
