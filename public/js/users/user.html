<form novalidate ng-submit='submit()' name='form' class='form-horizontal'>
  <div class='form-group'>
    <label class='control-label col-sm-2'>ID</label>
    <div class='col-sm-8'>
      <div class='form-control-static'>{{user._id}}</div>
    </div>
  </div>
  <div class='form-group'>
    <label class='control-label col-sm-2'>User Id</label>
    <div class='col-sm-8'>
      <input type='email' class='form-control' name='userId' required ng-model='user.userId' unique-user-id='user' 
        display-errors ng-change='submit()'
      error-messages="{unique: 'The User Id is not available'}"/>
    </div>
  </div>
  <div class="form-group">
    <div class='col-sm-offset-2 col-sm-8'>
      <div class='checkbox'>
        <label><input type='checkbox' ng-model='model.roles.Admin' ng-change='submit()' 
          ng-disabled="user._id == authentication.user._id"/> Admin</label>
        <label><input type='checkbox' ng-model='model.roles.User' disabled /> User</label>
      </div>
    </div>
  </div>

</form>
